{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>URL Details</h3>
                    <div>
                        <a href="{% url 'core:server-urls-update' hyperlink.id %}" class="btn btn-sm btn-primary">Edit</a>
                        <a href="{% url 'core:server-urls-delete' hyperlink.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Server:</th>
                            <td><a href="{% url 'core:server-detail' hyperlink.servers.id %}">{{ hyperlink.servers.name }}</a></td>
                        </tr>
                        <tr>
                            <th>URL:</th>
                            <td><a href="{{ hyperlink.url }}" target="_blank">{{ hyperlink.url }}</a></td>
                        </tr>
                        <tr>
                            <th>Status:</th>
                            <td>
                                {% if hyperlink.is_enabled %}
                                <span class="badge bg-success">Enabled</span>
                                {% else %}
                                <span class="badge bg-danger">Disabled</span>
                                {% endif %}
                            </td>
                        </tr>
                    </table>
                    
                    <div class="mt-3">
                        <a href="{% url 'core:server-detail' hyperlink.servers.id %}" class="btn btn-secondary">Back to Server</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
